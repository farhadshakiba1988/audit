{% load static %}
{% block inset_receipt %}
    <div class="col-span-12 xl:col-span-6">
        <div class="box">
            <div class="box-body space-y-3">
                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2 product-1">
                            <label class="ti-form-label mb-0">MBA</label>
                            <select class="ti-form-select product-search">
                                <option value="">IR1B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">ItemID</label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="250grams">
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">ContainerID</label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="250grams">
                        </div>
                    </div>

                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2 product-1">
                            <label class="ti-form-label mb-0">IC Date</label>
                            <input type="text"
                                   class="ti-form-input focus:z-10 flatpickr-input"
                                   id="product-datetime"
                                   placeholder="Choose date" readonly>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2 product-1">
                            <label class="ti-form-label mb-0">IC Code</label>
                            <select class="ti-form-select product-search">
                                <option value="">DI</option>
                                <option value="Clothing">FW</option>
                                <option value="Footwear">GA</option>
                                <option value="Accesories">LA</option>
                                <option value="Grooming">LD</option>
                                <option value="Kitchen">LN</option>
                                <option value="Dining">NP</option>
                                <option value="Home Decors">RD</option>
                                <option value="Stationery">RF</option>
                                <option value="Stationery">RS</option>
                                <option value="Stationery">SD</option>
                                <option value="Stationery">SF</option>
                                <option value="Stationery">TW</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">From MBA</label>
                            <select class="ti-form-select product-search">
                                <option value="">Z</option>
                                <option value="1">IR1B</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">MDC</label>
                            <select class="ti-form-select product-search">
                                <option value="">BQ1F</option>
                                <option value="Armani">BQ1G</option>
                                <option value="Lacoste">BQ2F</option>
                                <option value="Puma">BQ2G</option>
                                <option value="Mufti">BQ3G</option>
                                <option value="Home Town">BQ2G</option>
                                <option value="Arrabi">BQ4F</option>
                            </select>
                        </div>
                    </div>


                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">OBL Code</label>
                            <select class="ti-form-select product-search">
                                <option value="">P</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">TO MBA</label>
                            <select class="ti-form-select product-search">
                                <option value="">IR1B</option>
                            </select>
                        </div>
                    </div>


                    <div class="col-span-12 lg:col-span-3">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">NO Of Items</label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="1">
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-3">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">ELT Code</label>
                            <select class="ti-form-select product-search">
                                <option value="Extra Small">D</option>
                                <option value="Small">E</option>
                                <option value="Medium">N</option>
                                <option value="Large">P</option>
                                <option value="XL">T</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-3">
                        <div class="space-y-2">
                            <label class="ti-form-label mb-0">UO2-wf </label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="0">
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-3">
                        <div class="space-y-2">
                            <label class="ti-form-label mb-0">ELT-wf </label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="0">
                        </div>
                    </div>

                    <div class="col-span-12 lg:col-span-2">
                        <div class="space-y-2">
                            <label class="ti-form-label mb-0">ENR</label>
                            <select class="ti-form-select product-search">
                                <option value="">1.60</option>
                                <option value="1">2.40</option>
                                <option value="2">3.62</option>
                                <option value="3">4.02</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-2">
                        <div class="space-y-2">
                            <label class="ti-form-label mb-0">Iso-Code </label>
                            <select class="ti-form-select product-search">
                                <option value="">G</option>
                                <option value="1">J</option>
                                <option value="2">K</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-3">
                        <div class="space-y-2">
                            <label class="ti-form-label mb-0">Iso-wf </label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="0">
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-3">
                        <div class="space-y-2">
                            <label class="ti-form-label mb-0">Burnup</label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="0">
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-2">
                        <div class="space-y-2">
                            <label class="ti-form-label mb-0">MB</label>
                            <select class="ti-form-select product-search">
                                <option value="">N</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="space-y-2">
                    <label class="flex justify-between ti-form-label">
                        <span class="my-auto">Product Images</span></label>
                    <input type="file" class="filepond multiple-filepond" name="filepond"
                           multiple
                           data-allow-reorder="true" data-max-file-size="3MB"
                           data-max-files="5">
                    <div class="box-footer text-end border-t-0 px-0">
                        <a class="ti-btn ti-btn-primary"><i class="ri-add-line"></i>Add File</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
