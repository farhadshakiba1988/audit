{% load static %}
{% block inset_receipt %}
    <div class="col-span-12 xl:col-span-6">
        <div class="box">
            <div class="box-body space-y-3">
                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-12 lg:col-span-6">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">Date Of Production</label>
                            <input type="text"
                                   class="ti-form-input focus:z-10 flatpickr-input"
                                   id="product-datetime"
                                   placeholder="Choose date" readonly>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-6">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">CPS AR/BAR</label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2">
                            <label class="ti-form-label mb-0">Drawing NO </label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2">
                            <label class="ti-form-label mb-0">Fuel Type </label>
                            <select class="ti-form-select product-search">
                                <option value="">16</option>
                                <option value="1">24</option>
                                <option value="2">24B20</option>
                                <option value="3">24B36</option>
                                <option value="4">36</option>
                                <option value="5">36B20</option>
                                <option value="6">36B36</option>
                                <option value="6">40</option>
                                <option value="6">40B20</option>
                                <option value="6">40B36</option>
                                <option value="6">40B50</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-4">
                        <div class="space-y-2">
                            <label class="ti-form-label mb-0">Notes</label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="10%">
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-6">
                        <div class="space-y-2">
                            <label class="ti-form-label">Mat Descr</label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="10%">
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-6">
                        <div class="space-y-2  product-1">
                            <label class="ti-form-label mb-0">Total WT (KG)</label>
                            <input type="text" class="my-auto ti-form-input"
                                   placeholder="10%">
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

  

{% endblock %}
