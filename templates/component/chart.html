{% load  static %}
{% block chart %}

    <!-- Echarts JS -->
    <script src="{% static 'assets/libs/echarts/echarts.min.js' %}"></script>

    <div class="box">
      
        <div class="box-body">
            <div id="echart-pie" style="height: 400px;"></div>
        </div>
    </div>

    <script>
        var chartDom = document.getElementById('echart-pie');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: 'Pie Chart Example',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: 'Access From',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        {value: 1048, name: 'Search Engine'},
                        {value: 735, name: 'Direct'},
                        {value: 580, name: 'Email'},
                        {value: 484, name: 'Union Ads'},
                        {value: 300, name: 'Video Ads'}
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        option && myChart.setOption(option);
    </script>




{% endblock chart %}
